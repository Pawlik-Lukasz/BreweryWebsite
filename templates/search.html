{% extends "base.html" %}
{% include "navbar.html" %}
{% block content %}

<form action="{{ url_for('search') }}"
      method="post"
      id="searchForm"
      name="searchBrewery">
    <div class="form-group">
      <textarea
              class="form-control"
              id="message"
              name="message"
              placeholder="Enter your brewery to search"
              required
              style="height: 12rem"
      ></textarea>
        <label for="message">Brewery to search</label>
    </div>
    <button type="submit" class="btn btn-default">Search</button>
</form>
{% endblock %}
